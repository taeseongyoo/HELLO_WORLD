<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello LEO - Particle Effect</title>
    <style>
        body { margin: 0; overflow: hidden; background: #111; color: white; font-family: 'Arial', sans-serif; }
        canvas { display: block; position: absolute; top: 0; left: 0; }
        #info {
            position: absolute; bottom: 30px; width: 100%; text-align: center;
            pointer-events: none; font-size: 14px; opacity: 0.7; color: #aaa;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="info">마우스를 움직이거나 꾹 눌러보세요! (Click & Hold)</div>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let mouse = { x: null, y: null, radius: 100 };

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        }
        window.addEventListener('resize', resize);
        window.addEventListener('mousemove', (e) => { mouse.x = e.x; mouse.y = e.y; });
        window.addEventListener('mousedown', () => { mouse.radius = 300; });
        window.addEventListener('mouseup', () => { mouse.radius = 100; });

        class Particle {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.baseX = x; this.baseY = y;
                this.size = 2;
                this.density = (Math.random() * 30) + 1;
            }
            draw() {
                ctx.fillStyle = '#4facfe';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }
            update() {
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                let forceDirectionX = dx / distance;
                let forceDirectionY = dy / distance;
                let maxDistance = mouse.radius;
                let force = (maxDistance - distance) / maxDistance;
                let directionX = forceDirectionX * force * this.density;
                let directionY = forceDirectionY * force * this.density;

                if (distance < mouse.radius) {
                    this.x -= directionX * 5;
                    this.y -= directionY * 5;
                } else {
                    if (this.x !== this.baseX) {
                        let dx = this.x - this.baseX;
                        this.x -= dx / 10;
                    }
                    if (this.y !== this.baseY) {
                        let dy = this.y - this.baseY;
                        this.y -= dy / 10;
                    }
                }
            }
        }

        function init() {
            particles = [];
            ctx.fillStyle = 'white';
            ctx.font = 'bold 150px Verdana';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('HELLO', canvas.width/2, canvas.height/2 - 60);
            ctx.fillText('LEO', canvas.width/2, canvas.height/2 + 70);

            const textCoordinates = ctx.getImageData(0, 0, canvas.width, canvas.height);
            for (let y = 0, y2 = textCoordinates.height; y < y2; y += 4) {
                for (let x = 0, x2 = textCoordinates.width; x < x2; x += 4) {
                    if (textCoordinates.data[(y * 4 * textCoordinates.width) + (x * 4) + 3] > 128) {
                        particles.push(new Particle(x, y));
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].draw();
                particles[i].update();
            }
            requestAnimationFrame(animate);
        }

        resize();
        animate();
    </script>
</body>
</html>
